os: Visual Studio 2019

platform:
  - x86
  - x64

environment:
  matrix:
    # x64
    - nodejs_version: 10
      msvs_toolset: 14
      platform: x64
    - nodejs_version: 11
      msvs_toolset: 14
      platform: x64
    - nodejs_version: 12
      msvs_toolset: 14
      platform: x64
    - nodejs_version: 13
      msvs_toolset: 14
      platform: x64

    # x86
    - nodejs_version: 10
      msvs_toolset: 14
      platform: x86
    - nodejs_version: 11
      msvs_toolset: 14
      platform: x86
    - nodejs_version: 12
      msvs_toolset: 14
      platform: x86
    - nodejs_version: 13
      msvs_toolset: 14
      platform: x86

install:
  - ps: Start-FileDownload 'https://github.com/mapbox/ci-scripts/raw/v2.0.0/node/ci-cpp.bat' -FileName ci.bat
  - CALL ci.bat

build: OFF
test: OFF
deploy: OFF
